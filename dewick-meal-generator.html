        rel="stylesheet">

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <span class="logo-subtitle">Jesse Flores</span>

            <ul class="nav-links">

    <div class="dewick-meal-container">
        <h1>ðŸ¥— Tufts Dewick Meal Generator</h1>
        <p class="subtitle">Generate healthy, balanced meals based on your nutrition goals</p>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="calories">Daily Calorie Goal:</label>
            <input type="number" id="calories" value="2000" required>
        </div>
        <div class="form-group">
            <label for="protein">Daily Protein Goal (g):</label>
            <input type="number" id="protein" value="100" required>
        </div>
        <button id="generate-btn" class="btn">Generate Meal Plan</button>
        <div id="loading" class="hidden">Loading...</div>
        <div id="results"></div>
    </div>
